<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra - BangCaverna Hamburgueria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="imagens/logo.png" alt="Logo da BangCaverna" width="100" height="100" class="d-inline-block align-top">
                BangCaverna Hamburgueria
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h1 class="text-center mt-4">Compra do Hambúrguer</h1>
    </header>

    <div class="container mt-5">
        <h2 class="text-center">Escolha seu Hambúrguer</h2>
        <p class="text-center">Complete o formulário abaixo para finalizar sua compra.</p>
        
        <form action="confirmacao_compra.html" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="endereço" class="form-label">Endereço</label>
                <input type="endereço" class="form-control" id="endereço" required>
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Número(telefone)</label>
                <input type="numero" class="form-control" id="numero" required>
            <div class="mb-3">
                <label for="hamburguer" class="form-label">Escolha seu Hambúrguer</label>
                <select class="form-select" id="hamburguer" required>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="classico">Hambúrguer Clássico</option>
                    <option value="bbq">Hambúrguer BBQ</option>
                    <option value="bacon">Hambúrguer com Queijo e Bacon</option>
                    <option value="podrao">Podrão</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" min="1" value="1" required>
            </div>
           
        
                <button type="button" class="btn btn-primary" onclick="location.href='confirmar_compra.html'">Finalizar Compra</button>
                <a href="index.html" class="btn btn-secondary">Cancelar</a>
            
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
